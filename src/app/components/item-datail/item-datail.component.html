<div *ngIf="animal" class="class">
<p> ID: {{animal.id}} </p>
<p>Nome: {{animal.name}}</p>
<p>Tipo: {{animal.type}}</p>
<p>Idade: {{animal.age}}</p>
</div>

<div *ngIf="car" class="class">
<p>ID: {{car.id}} </p>
<p>Modelo: {{car.model}} </p>
<p>Fabricante: {{car.fabricante}} </p>
<p>Tipo: {{car.type}} </p>
</div>
