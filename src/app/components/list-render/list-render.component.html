<div class="class">
        <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">Nome: {{animal.name}} <br> Tipo: {{animal.type}} </li>
        <button (click)="showAge(Animal)">Show age</button>
    </ul>
    <br>
        <h2>Carros:</h2>
    <ul>
        <li [ngClass]="underline" *ngFor="let car of cars">Fabricante: {{car.fabricante}} - Modelo: {{car.model}} - Categoria: {{car.type}}</li>
    </ul>
</div>
