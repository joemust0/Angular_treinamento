<div class="class">
        <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            <p>Nome: <a routerLink="/list/{{ animal.id}}"> {{animal.name}}</a></p>
        <button (click)="showAge(animal)">Show age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
    </ul>
    <br>
    <h3>{{animalDetails}}</h3>
    <br>
        <h2>Carros:</h2>
    <ul>
        <li *ngFor="let car of cars">
             <a routerLink="/list/{{car.id}}">{{car.model}}</a>
        </li>
    </ul>
</div>
